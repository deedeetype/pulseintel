[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Increase timeout to 26 seconds (requires Pro plan)
  node_bundler = "esbuild"
  directory = "netlify/functions"

# Removed - scheduled-scans.mts not used anymore (using Next.js API route instead)
  
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
