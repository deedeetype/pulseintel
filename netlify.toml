[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

# Background function configuration (up to 15 minutes timeout)
[functions."scan-step"]
  node_bundler = "esbuild"

[functions."scan-step".background]
  enabled = true

# Removed - scheduled-scans.mts not used anymore (using Next.js API route instead)
  
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
